{% extends 'base.html' %}

{% block title %}Gerar nova Chave de API - Brasil.IO{% endblock %}

{% block content %}
<div class="section">
  <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Nova Chave de API</span>
            <p>Confirme no botão abaixo a criação de uma nova chave de API.</p>
            <p>Você pode criar até <b>{{ num_tokens_available }}</b> chaves.</p>
          </div>
        </div>
      </div>
  </div>

  <div class="row table-container" style="padding-left: 0px; overflow: hidden;">
    <form action="." method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn" type="submit" value="Gerar nova chave">
    </form>
  </div>
</div>

{% endblock %}
